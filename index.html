<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>client-side-toolkit</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bgs"></div>
    <div class="continer">
      <header>
        <div class="epay-head">
          <div class="epay-logo">
            <img src="/images/logos.png" alt="epay logo" />
          </div>
          <div class="epay-menu">
            <img src="/images/menu.png" alt="menu" />
          </div>
        </div>
      </header>
      <main>
        <div class="epay-content">
          <div class="epay-content-header">
            <div class="epay-header-text">
              <div class="main-title">
                <img src="/images/logos.png" alt="main title logo" />
                <h1>pay</h1>
              </div>
              <h4>anytime anyhere</h4>
            </div>
            <div class="epay-header-body-content">
              <div class="epay-card-b">
                <img src="/images/card-b.png" alt="card" />
              </div>
              <div class="epay-phone">
                <img src="/images/phone.png" alt="phone" />
              </div>
              <div class="epay-card-f">
                <img src="/images/card-f.png" alt="card" />
              </div>
              <div class="epay-boll">
                <img src="/images/Group.png" alt="boll" />
              </div>
              <div class="epay-boll">
                <img src="/images/Group.png" alt="boll" />
              </div>
            </div>
          </div>
        </div>
        <div class="epay-form">
          <div class="form-title">
            <h2>Welcome back</h2>
            <p>sign up to continue using</p>
          </div>
          <div class="form">
            <form action=""></form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
