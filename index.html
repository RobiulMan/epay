<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>epay</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bgs">
      <img src="images/bg.png" alt="" />
    </div>
    <div class="continer">
      <header>
        <div class="epay-head">
          <div class="epay-logo">
            <img src="images/logos.png" alt="epay logo" />
          </div>
          <div class="epay-menu">
            <img src="images/menu.png" alt="menu" />
          </div>
        </div>
      </header>
      <main class="mainarea">
        <div class="epay-content">
          <div class="epay-content-header">
            <div class="epay-header-text">
              <div class="main-title">
                <div class="tite-images">
                  <img src="images/logos.png" alt="main title logo" />
                </div>
                <h1>pay</h1>
              </div>
              <h4>anytime anyhere</h4>
            </div>
            <div class="epay-header-body-content">
              <div class="card-back">
                <div class="epay-card-b">
                  <img src="images/card-back.png" alt="card" />
                </div>
                <div class="epay-boll-top">
                  <img src="images/Group.png" alt="boll" />
                </div>
              </div>
              <div class="epay-phone">
                <img src="images/phone.png" alt="phone" />
              </div>
              <div class="card-front">
                <div class="epay-card-f">
                  <img src="images/card-front.png" alt="card" />
                </div>
                <div class="epay-boll-bottom">
                  <img src="images/Group.png" alt="boll" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="epay-form">
          <div class="form-title">
            <h2>Welcome back</h2>
            <p>sign up to continue using</p>
          </div>
          <div class="form-area">
            <div class="form-ball-top">
              <img src="images/Group.png" alt="" />
            </div>
            <div class="form-continer">
              <form action="">
                <div class="sginup-title">
                  <h2>sign up</h2>
                </div>
                <div for="" class="user-filed">
                  <input
                    type="text"
                    id="user"
                    class="users"
                    placeholder="user name"
                    required
                  />
                  <div class="icons-user">
                    <img src="images/icons/user.png" alt="" />
                  </div>
                </div>
                <div class="mail-file">
                  <input
                    type="text"
                    id="mail"
                    class="mails"
                    placeholder="your@mail"
                    required
                  />
                  <div class="icon-mail">
                    <img src="images/icons/mail.png" alt="" />
                  </div>
                </div>
                <div for="" class="pass-file">
                  <input
                    type="text"
                    id="pass"
                    class="lock"
                    placeholder="password"
                    required
                  />
                  <div class="icon-pass">
                    <img src="images/icons/lock.png" alt="" />
                  </div>
                </div>
                <div for="" class="check-box">
                  <input type="checkbox" id="check" class="check" required />
                  <span class="check-text">
                    By creating an account you agree to the Terms & conditions
                    and Privacy Policy</span
                  >
                </div>

                <input
                  type="button"
                  id="submit-btn"
                  class="acount-btn"
                  value="Creat Account"
                />
              </form>
              <p class="or">or</p>
              <div class="social-btn">
                <div class="google">
                  <img src="images/icons/gmail.png" alt="" />
                </div>
                <div class="facebook">
                  <img src="images/icons/facebook.png" alt="" />
                </div>
                <div class="apple">
                  <img src="images/icons/apple.png" alt="" />
                </div>
              </div>
              <div class="from-end-content">
                <span>already have an account</span>
              </div>
            </div>
            <div class="form-ball-bottom">
              <img src="images/Group.png" alt="" />
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>

  By creating an account you agree to the Terms &
conditions and Privacy Policy
